<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My project</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<table border="1">
    <tr>
        <td colspan="4"><P>CALCULATOR</P></td>
    </tr>
    <tr>
        <td colspan="4"><input type="text" onkeyup="printAmount()" id="amount"></td>
    </tr>
    <BR>
    <tr>
    <p style="text-align: center;">
        <td><button class="button" onClick="clearAmount()">CE</button></td>
        <td><button class="button-C">C</button></td>
        <td><button class="button-+/-">+/-</button></td>
        <td><button class="button-:">:</button></td>
</p>
    </tr>
<BR>
    <tr>
<p style="text-align: center;">
        <td><button onclick="digit()">7</button></td>
        <td><button onclick="digit()">8</button></td>
        <td><button onclick="digit()">9</button></td>
        <td><button class="button-x">x</button></td>
</p>
    </tr>
<BR>
    <tr>
<p style="text-align: center;">
        <td><button onclick="digit()">4</button></td>
        <td><button onclick="digit()">5</button></td>
        <td><button onclick="digit()">6</button></td>
        <td><button class="button--">-</button></td>
</p>
    </tr>
<BR>
    <tr>
<p style="text-align: center;">
        <td><button onclick="digit(1)">1</button></td>
        <td><button onclick="digit(2)">2</button></td>
        <td><button onclick="digit(3)">3</button></td>
        <td><button onclick="digit()">+</button></td>
</p>
    </tr>
<BR>
    <tr>
<p style="text-align: center;">
        <td><button class="button-%">%</button></td>
        <td><button onclick="digit()">0</button></td>
        <td><button class="button-.">.</button></td>
        <td><button class="button-=">=</button></td>
</p>
    </tr>
</table>
</body>
    <script src="scripts.js" type="application/javascript"></script>
</html>
